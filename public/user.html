<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/user.css">
</head>
<body>
<div class="row">
    <div class="col-md-8 col-md-offset-2 panel panel-default">
        <div class="row">
            <div class="col-md-2">
                <br>
                <a id="back_button" class="btn" href="#">< Back</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <h3 id="username"></h3>
                <img id="profile_image" class="img-circle"
                     src="https://lh3.googleusercontent.com/-ltWW9-Vaaoo/AAAAAAAAAAI/AAAAAAAAAAA/yVzP1TLS06Q/photo.jpg">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h3>Properties</h3>
                    <table id="properties_table" class="table">
                        <tbody>
                        <tr>
                            <td><b>First Name</b></td>
                            <td id="firstName"></td>
                        </tr>
                        <tr>
                            <td><b>Middle Name</b></td>
                            <td id="middleName"></td>
                        </tr>
                        <tr>
                            <td><b>Last Name</b></td>
                            <td id="lastName"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <hr>
                    <h3>Ratings</h3>
                    <table id="ratings_table" class="table">
                        <thead>
                        <td><b>Movie</b></td>
                        <td><b>Rating</b></td>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/user.js"></script>
</body>
</html>
