<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="row">
    <div class="col-sm-12 col-md-4 col-md-offset-4">
        <div class="panel panel-default vertical-center">
            <div class="panel-heading">Sign In</div>
            <div class="panel-body">
                <form id="login_form">
                    <div class="input-group">
                        <input id="username" type="text" required class="form-control" placeholder="Username"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <input id="password" type="password" required class="form-control" placeholder="Password"
                               aria-describedby="basic-addon2">
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                    <div class="alert" hidden></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/login.js"></script>
</body>
</html>
